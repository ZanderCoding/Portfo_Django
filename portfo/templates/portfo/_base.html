{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'portfo/favicon.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'portfo/CSS/darkMode.css' %}" type="text/css">
        {% comment %} <link rel="stylesheet" href="{% static 'portfo/CSS/backgroundImage.css' %}" type="text/css"> {% endcomment %}
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="flex flex-col min-h-screen font-sans">
        <nav class="p-4 text-xl text-red-500">
             <div class="flex-1 mx-auto flex-container">
                <a href="{% url 'home' %}" class="pr-2">Home</a>
                <a href="{% url 'about' %}" class="pr-2">About</a>
                <a href="{% url 'skill' %}" class="pr-2">Skills</a>
                <a href="{% url 'projects-page' %}" class="pr-2">Projects</a>
                <a href="{% url 'contact' %}" class="pr-2">Contact</a>
                <a href="{% url 'resume' %}" class="pr-2">Resume</a>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
        <hr>
        {% comment %} <img id="modeBGImage" src="{% static 'portfo/images/deepspace.jpg' %}" alt="Deep Space" style="max-width: 100%; border: 2px solid #333;"> {% endcomment %}
        <div class="container mx-auto mt-8">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="mt-auto">
            <hr>
            <div class=" p-3 mx-auto flex justify-between items-center">
                <!-- Contact Information -->
                <div>
                    <h4 class="text-xs">Contact: Alexander.Swearingen24@gmail.com | Phone: +1 (208)-301-8274 | <a href="{% url 'contact' %}">Contact Page</a></h4>
                </div>
                <div class="flex space-x-4">
                    <!-- GitHub -->
                    <a href="https://github.com/ZanderCoding" target="_blank" rel="noopener noreferrer">
                        <img id="modeImage" src="{% static 'portfo/images/github-mark-white.png' %}" alt="GitHub" class="h-6 w-6">
                    </a>

                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com/in/alexander-swearingen-655047262/" target="_blank" rel="noopener noreferrer">
                        <img src="{% static 'portfo/images/In-Blue-34-╬ô├ñ├│.png' %}" alt="LinkedIn" class="h-6 w-8v">
                    </a>
                </div>
            </div>
        </footer>
        <script src="{% static 'portfo/js/darkMode.js' %}"></script>
        <script src="{% static 'portfo/js/logoChanger.js' %}"></script>
    </body>
</html>
