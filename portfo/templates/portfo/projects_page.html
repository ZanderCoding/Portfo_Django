{% extends "portfo/_base.html" %}

{% block title %}Projects{% endblock title %}

{% block content %}
    <header class="text-center">
        <h1 class="text-4xl font-bold mb-4">Projects</h1>
        <hr>
    </header>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-1 mt-8">
        {% for project in projects %}
            <a href="{% url 'project-detail' project.pk  %}"> 
                <div class="text-center bg-gray-900 p-4 m-1 text-white rounded hover:shadow-2xl hover:cursor-pointer hover:bg-gray-100 hover:text-gray-900">
                    <h3 class="text-lg font-bold whitespace-normal">{{ project.name }}</h3>
                </div>
            </a>
        {% endfor %}
    </section>
{% endblock content %}
