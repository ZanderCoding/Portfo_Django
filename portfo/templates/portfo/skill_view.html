{% extends "portfo/_base.html" %}
{% block title %}Skills{% endblock title %}

{% block content %}
    <h1>Skills</h1>
    {% for skill in skills %}
        <a href="{% url 'skill-detail' skill.pk  %}"> 
            <div class="bg-gray-50 p-10 rounded shadow my-4 hover:shadow-lg hover:cursor-pointer">
                <p class="text-lg">
                    {{ skill.name }} | {{ skill.field }}
                </p>
            </div>
        </a>
    {% endfor %}
{% endblock content %}
