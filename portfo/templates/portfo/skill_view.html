{% extends "portfo/_base.html" %}
{% block title %}Skills{% endblock title %}

{% block content %}
    <header class="text-center">
        <h1 class="text-2xl font-bold mb-4">Skills</h1>
    </header>
    <section class="mt-8">
        {% for skill in skills %}
            <a href="{% url 'skill-detail' skill.pk  %}"> 
                <div class="text-center bg-gray-900 p-6 m-2 text-white rounded shadow hover:shadow-2xl hover:cursor-pointer">
                    <h3 class="text-xl font-bold mb-2">{{ skill.name }}</h3>
                    <p class="text-x1">{{ skill.field|title }}</p>
                </div>
            </a>
        {% endfor %}
    </section>
{% endblock content %}
