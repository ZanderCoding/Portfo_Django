{% extends "portfo/_base.html" %}
{% block title %}Skill{% endblock title %}

{% block content %}
    <header class="text-center">
        <h1 class="text-4xl font-bold mb-4">{{skill.name}}</h1>
    </header>
    <hr>
    <section class="mt-8 text-center">
        {% if skill.langsymbol %}
            <div class="m-4">
                <img class="mx-auto max-w-full h-auto max-h-32" src="{{ skill.langsymbol.url }}" alt="{{ skill.name }}">
            </div>
        {% endif %}
        <h3 class="text-2xl mb-2">{{ skill.field|title }}<h3>
        <p class="text-2xl">{{ skill.description }}</p>
        {% comment %} <img src"{{ skill.cert.url }}" alt="{{ skill.name }}"> {% endcomment %}
    </section>
{% endblock content %}
